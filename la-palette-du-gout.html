<!DOCTYPE html>
<html lang="fr">
    <!-- Document HTML -->
    <head>
        <!-- Universal Character Set Transformation Format - 8 bits -->
        <meta charset="UTF-8">
        <!-- Définiton du viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Lien avec fichier style.css -->
        <link rel="stylesheet" href="public/css/style.css">
        <!-- Importation des Polices Shrikhand et Roboto -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <!-- Importation icones de bibliothèque fontawesome -->
        <script src="https://kit.fontawesome.com/57076f09a0.js" crossorigin="anonymous"></script>
        <!-- Description page pour apparaître dans pages résultats moteur de recherche -->
        <meta name="description" content="Ohmyfood est le point de départ de voyages gustatifs inoubliables. 
        Réservez un menu directement sur notre site et devenez, sans attendre, un gourmet d'un nouveau genre.">
        <!-- Titre de la page -->
        <title>Composez votre menu avec Ohmyfood</title>
    </head>

    <!-- *** WATCH OUT BEM *** -->

    <!-- Contenu de la page -->
    <body>
        <!-- En-tête de page -->
        <header class="header">
            
            <div class="headertopcenter">
                <!-- Ancre pour revenir à la page d'acceuil -->
                <a href="./index.html"><i class="fas fa-arrow-left header__arrow"></i></a>
                <!-- Logo ou h1 ??? -->
                <img class="headertopcenter__logo" src="public/img/logo/ohmyfood.png" alt="logo"/>
            </div>
        </header>

        <!-- Contenu principal -->
        <main class="menu"> 
            <img class="menu__pic" src="public/img/restaurants/la_palette_du_gout.jpg" alt="La palette du goût">
            <h1 class="menu__heading">La palette du goût</h1>
            <i class="far fa-heart menu__btn"></i>
        </main>
        
        <footer class="footer">
            <img class="footer__logo" src="public/img/logo/ohmyfood.png" alt="logo"/>
            <ul class="footer__list">
                <li class="footer__listitem">
                    <i class="fas fa-utensils"></i>Proposer un restaurant</li>
                <li class="footer__listitem">
                    <i class="fas fa-hands-helping"></i>Devenir partenaire</li>
                <li class="footer__listitem">Mentions légales</li>
                <li class="footer__listitem">Contact</li>
            </ul>
        </footer>
    </body>
</html>
